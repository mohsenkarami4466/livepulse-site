<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://d3js.org https://unpkg.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:; connect-src 'self' https:; frame-src 'self' https:;">
    <title>LivePulse.ir - قیمت لحظه‌ای ارز، طلا و رمزارز</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
    <!-- کتابخانه‌های اصلی (برای استفاده در React components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    
    <!-- کتابخانه‌های Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three-globe@2.27.3/dist/three-globe.min.js"></script>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    
    <!-- html2canvas برای تولید عکس -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body data-theme="light" style="margin: 0; padding: 0;">
    <div id="root"></div>

    <!-- Container برای ساعت بازار اصلی -->
    <div id="globeContainer" style="
        position: fixed;
        top: 10px;
        left: 10px;
        width: 180px;
        height: 180px;
        z-index: 10000;
        pointer-events: auto;
        cursor: pointer;
        background: transparent;
        overflow: hidden;
        border-radius: 50%;
    "></div>

    <!-- نقطه ورود React -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
