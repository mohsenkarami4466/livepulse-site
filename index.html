<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LivePulse — بازار زنده</title>
  <meta name="description" content="LivePulse — نبض زنده بازارها؛ رمزارز، ارز، طلا و نفت با تحلیل هوش مصنوعی." />
  <link rel="icon" href="/assets/favicon.png" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0F172A" />
</head>
<body class="dark">
  <header class="topbar glass">
    <div class="brand">
      <!-- inline svg fallback -->
      <img src="/assets/logo.svg" alt="LivePulse" class="logo" />
      <div class="brand-text"><span class="live">Live</span><span class="pulse">Pulse</span></div>
    </div>
    <div class="controls">
      <div id="time" class="time">—:—</div>
      <button id="themeToggle" class="btn">تم</button>
    </div>
  </header>

  <main class="container">
    <section class="categories">
      <button class="cat active" data-cat="crypto">₿ رمزارزها</button>
      <button class="cat" data-cat="fx">💵 ارزها</button>
      <button class="cat" data-cat="gold">🥇 طلا و سکه</button>
      <button class="cat" data-cat="oil">🛢️ نفت و انرژی</button>
    </section>

    <section class="grid" id="grid">
      <!-- cards injected by script -->
    </section>

    <aside class="rightpane glass">
      <div class="ai-hint" id="aiHint">هوش مصنوعی: آماده</div>
      <div class="small">اتصال: <span id="status">آفلاین</span></div>
      <div class="cta">
        <button id="subscribe" class="btn primary">عضویت VIP</button>
      </div>
    </aside>
  </main>

  <footer class="footer glass">
    © LivePulse — نبض زنده بازارها
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
